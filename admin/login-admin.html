<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Administrativo - TEVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        
        .admin-header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .admin-logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-admin {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .security-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
            border-left: 4px solid #17a2b8;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .feature-item {
            text-align: center;
            padding: 1rem;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 12px;
        }
        
        .feature-item i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 0.5rem;
        }
        
        .alert-demo {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            border-radius: 12px;
            color: white;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="admin-card">
                    <!-- Header -->
                    <div class="admin-header">
                        <div class="admin-logo">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h2 class="mb-1">Portal Administrativo</h2>
                        <p class="mb-0 opacity-75">Sistema de Gestión TEVP</p>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="p-4">
                        <div class="alert alert-demo" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Demo:</strong> Usuario: admin | Contraseña: admin123
                        </div>
                        
                        <form id="adminLoginForm">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="adminUser" placeholder="Usuario">
                                <label for="adminUser">
                                    <i class="fas fa-user me-2"></i>Usuario Administrativo
                                </label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="adminPassword" placeholder="Contraseña">
                                <label for="adminPassword">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberAdmin">
                                <label class="form-check-label" for="rememberAdmin">
                                    Mantener sesión activa
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-admin btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Acceder al Sistema
                            </button>
                        </form>
                        
                        <!-- Security Info -->
                        <div class="security-info">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-shield-alt text-info me-2"></i>
                                <strong>Acceso Seguro</strong>
                            </div>
                            <small class="text-muted">
                                Este portal está protegido con autenticación de dos factores y cifrado SSL.
                            </small>
                        </div>
                        
                        <!-- Features Preview -->
                        <div class="features-grid">
                            <div class="feature-item">
                                <i class="fas fa-shopping-cart"></i>
                                <div><small><strong>Órdenes</strong></small></div>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-boxes"></i>
                                <div><small><strong>Inventario</strong></small></div>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-chart-bar"></i>
                                <div><small><strong>Reportes</strong></small></div>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-users"></i>
                                <div><small><strong>Clientes</strong></small></div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <a href="../index.html" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>Volver al sitio web
                                </a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUser').value;
            const password = document.getElementById('adminPassword').value;
            
            // Validación de credenciales administrativas
            if ((username === 'admin' || username === 'admin@tevp.cl') && password === 'admin123') {
                // Guardar sesión de administrador
                localStorage.setItem('isAdminLoggedIn', 'true');
                localStorage.setItem('adminUser', username);
                localStorage.setItem('adminRole', 'administrador');
                localStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Mostrar mensaje de éxito
                showSuccess('¡Acceso concedido! Redirigiendo al panel administrativo...');
                
                // Redireccionar al dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard-admin.html';
                }, 1500);
            } else {
                showError('Credenciales incorrectas. Verifique usuario y contraseña.');
            }
        });
        
        function showSuccess(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show';
            alertDiv.innerHTML = `
                <i class="fas fa-check-circle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.p-4').insertBefore(alertDiv, document.getElementById('adminLoginForm'));
        }
        
        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle me-2"></i>${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.p-4').insertBefore(alertDiv, document.getElementById('adminLoginForm'));
            
            // Auto-dismiss después de 3 segundos
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        // Verificar si ya está logueado como admin
        if (localStorage.getItem('isAdminLoggedIn') === 'true') {
            window.location.href = 'dashboard-admin.html';
        }
    </script>
</body>
</html>
