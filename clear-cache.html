<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Limpieza de Caché - TEVP</title>
</head>
<body>
    <h1>Limpiando caché del navegador...</h1>
    <p>Por favor, espera mientras se limpia el caché...</p>
    
    <script>
        // Limpiar localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Forzar recarga de todas las páginas
        if ('caches' in window) {
            caches.keys().then(function(cacheNames) {
                cacheNames.forEach(function(cacheName) {
                    caches.delete(cacheName);
                });
            });
        }
        
        alert('Caché limpiado. Ahora serás redirigido a la página principal.');
        
        // Redirigir al index
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>
</html>
