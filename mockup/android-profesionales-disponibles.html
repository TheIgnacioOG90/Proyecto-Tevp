<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEVP - Profesionales Disponibles | Mockup Android</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .android-phone {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 25px;
            padding: 8px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .android-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Android Status Bar */
        .status-bar {
            height: 44px;
            background: linear-gradient(135deg, #1976D2, #1565C0);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Header with back button */
        .header {
            background: linear-gradient(135deg, #1976D2, #1565C0);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .header-content {
            flex: 1;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin: 5px 0 0 0;
        }

        /* Service Info Banner */
        .service-banner {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 20px;
            position: relative;
        }

        .service-name {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .service-price {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        /* Filters */
        .filters-container {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .filters-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-chip {
            background: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-chip.active {
            background: #1976D2;
            color: white;
            border-color: #1976D2;
        }

        /* Professional Cards */
        .professionals-container {
            padding: 20px;
            padding-bottom: 80px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        .professional-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .professional-card:hover {
            border-color: #1976D2;
            transform: translateY(-2px);
        }

        .professional-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .professional-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1976D2, #1565C0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .professional-info {
            flex: 1;
        }

        .professional-name {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 5px 0;
            color: #333;
        }

        .professional-rating {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .stars {
            color: #FFD700;
            margin-right: 8px;
        }

        .rating-text {
            font-size: 14px;
            color: #666;
        }

        .professional-experience {
            font-size: 14px;
            color: #666;
        }

        .professional-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .price-value {
            color: #4CAF50;
            font-size: 16px;
        }

        .professional-badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            background: #e3f2fd;
            color: #1976D2;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge.verified {
            background: #e8f5e8;
            color: #4CAF50;
        }

        .badge.premium {
            background: #fff3e0;
            color: #FF9800;
        }

        .professional-actions {
            display: flex;
            gap: 10px;
        }

        .btn-contact {
            flex: 1;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-contact:hover {
            background: #1565C0;
        }

        .btn-profile {
            background: white;
            color: #1976D2;
            border: 2px solid #1976D2;
            border-radius: 25px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-profile:hover {
            background: #1976D2;
            color: white;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-item.active {
            color: #1976D2;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: 500;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 12px 24px;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: #1565C0;
            color: white;
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976D2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="android-phone">
        <div class="android-screen">
            <!-- Android Status Bar -->
            <div class="status-bar">
                <div>
                    <span>9:41</span>
                </div>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi" style="margin: 0 8px;"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- Header -->
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="header-content">
                    <h1 class="header-title">Profesionales Disponibles</h1>
                    <p class="header-subtitle" id="professionalsCount">Buscando profesionales...</p>
                </div>
            </div>

            <!-- Service Banner -->
            <div class="service-banner">
                <p class="service-name" id="selectedServiceName">Cargando servicio...</p>
                <p class="service-price" id="selectedServicePrice">Precio estimado</p>
            </div>

            <!-- Filters -->
            <div class="filters-container">
                <div class="filters-row">
                    <div class="filter-chip active" data-filter="all">Todos</div>
                    <div class="filter-chip" data-filter="verified">Verificados</div>
                    <div class="filter-chip" data-filter="premium">Premium</div>
                    <div class="filter-chip" data-filter="nearby">Cercanos</div>
                    <div class="filter-chip" data-filter="rating">Mejor Rating</div>
                    <div class="filter-chip" data-filter="price">Mejor Precio</div>
                </div>
            </div>

            <!-- Professionals List -->
            <div class="professionals-container" id="professionalsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <a href="android-busqueda-servicios.html" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Buscar</span>
                </a>
                <a href="android-gestion-servicio.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Mis Servicios</span>
                </a>
                <a href="android-profesional-trabajos.html" class="nav-item">
                    <i class="fas fa-hard-hat"></i>
                    <span>Profesional</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Profesionales</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="android-busqueda-servicios.html" class="nav-btn">
            <i class="fas fa-arrow-left"></i> Buscar
        </a>
        <a href="android-gestion-servicio.html" class="nav-btn">
            Contratar <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script>
        // Professional data
        const professionalsData = [
            {
                id: 1,
                name: "Carlos Mendoza",
                rating: 4.9,
                reviews: 127,
                experience: "8 años de experiencia",
                location: "A 2.3 km de ti",
                price: "20.000",
                responseTime: "Responde en 15 min",
                completedJobs: 234,
                avatar: "CM",
                badges: ["verified", "premium"],
                specialties: ["Instalaciones", "Reparaciones", "Mantención"],
                available: true
            },
            {
                id: 2,
                name: "Ana Rodriguez",
                rating: 4.8,
                reviews: 89,
                experience: "6 años de experiencia",
                location: "A 1.7 km de ti",
                price: "18.000",
                responseTime: "Responde en 30 min",
                completedJobs: 156,
                avatar: "AR",
                badges: ["verified"],
                specialties: ["Emergencias", "Diagnóstico", "Reparaciones"],
                available: true
            },
            {
                id: 3,
                name: "Miguel Torres",
                rating: 4.7,
                reviews: 203,
                experience: "12 años de experiencia",
                location: "A 3.8 km de ti",
                price: "25.000",
                responseTime: "Responde en 45 min",
                completedJobs: 312,
                avatar: "MT",
                badges: ["verified", "premium"],
                specialties: ["Proyectos grandes", "Instalaciones", "Consultoría"],
                available: false
            },
            {
                id: 4,
                name: "Sofia Vargas",
                rating: 4.9,
                reviews: 156,
                experience: "5 años de experiencia",
                location: "A 1.2 km de ti",
                price: "16.000",
                responseTime: "Responde en 20 min",
                completedJobs: 189,
                avatar: "SV",
                badges: ["verified"],
                specialties: ["Reparaciones", "Mantención", "Emergencias"],
                available: true
            },
            {
                id: 5,
                name: "Roberto Silva",
                rating: 4.6,
                reviews: 98,
                experience: "10 años de experiencia",
                location: "A 4.1 km de ti",
                price: "22.000",
                responseTime: "Responde en 1 hora",
                completedJobs: 267,
                avatar: "RS",
                badges: ["premium"],
                specialties: ["Instalaciones complejas", "Reparaciones"],
                available: true
            },
            {
                id: 6,
                name: "Patricia Gomez",
                rating: 4.8,
                reviews: 134,
                experience: "7 años de experiencia",
                location: "A 2.9 km de ti",
                price: "19.000",
                responseTime: "Responde en 25 min",
                completedJobs: 201,
                avatar: "PG",
                badges: ["verified"],
                specialties: ["Mantención", "Diagnóstico", "Reparaciones"],
                available: true
            }
        ];

        let currentFilter = 'all';
        let filteredProfessionals = [...professionalsData];

        // Load selected service on page load
        window.addEventListener('load', function() {
            loadSelectedService();
            setTimeout(loadProfessionals, 1500); // Simulate loading
        });

        function loadSelectedService() {
            const selectedService = JSON.parse(localStorage.getItem('selectedService') || '{}');
            
            if (selectedService.name) {
                document.getElementById('selectedServiceName').textContent = selectedService.name;
                document.getElementById('selectedServicePrice').textContent = `$${selectedService.price}`;
            } else {
                document.getElementById('selectedServiceName').textContent = 'Cambiar enchufe';
                document.getElementById('selectedServicePrice').textContent = '$8.000 - 15.000';
            }
        }

        function loadProfessionals() {
            const container = document.getElementById('professionalsContainer');
            const countElement = document.getElementById('professionalsCount');
            
            // Filter professionals based on current filter
            filterProfessionals();
            
            // Update count
            countElement.textContent = `${filteredProfessionals.length} profesionales encontrados`;
            
            // Render professionals
            container.innerHTML = filteredProfessionals.map(prof => createProfessionalCard(prof)).join('');
        }

        function createProfessionalCard(professional) {
            const starsHTML = generateStars(professional.rating);
            const badgesHTML = professional.badges.map(badge => {
                const badgeText = {
                    verified: 'Verificado',
                    premium: 'Premium'
                };
                return `<span class="badge ${badge}">${badgeText[badge]}</span>`;
            }).join('');

            const availabilityClass = professional.available ? '' : 'style="opacity: 0.7;"';
            const availabilityText = professional.available ? 'Disponible ahora' : 'No disponible';
            const buttonText = professional.available ? 'Contactar' : 'No disponible';
            const buttonDisabled = professional.available ? '' : 'disabled';

            return `
                <div class="professional-card" ${availabilityClass}>
                    <div class="professional-header">
                        <div class="professional-avatar">${professional.avatar}</div>
                        <div class="professional-info">
                            <h3 class="professional-name">${professional.name}</h3>
                            <div class="professional-rating">
                                <div class="stars">${starsHTML}</div>
                                <span class="rating-text">${professional.rating} (${professional.reviews} reseñas)</span>
                            </div>
                            <p class="professional-experience">${professional.experience}</p>
                        </div>
                    </div>
                    
                    <div class="professional-badges">
                        ${badgesHTML}
                    </div>
                    
                    <div class="professional-details">
                        <div class="detail-row">
                            <span class="detail-label">
                                <i class="fas fa-map-marker-alt"></i> Ubicación:
                            </span>
                            <span class="detail-value">${professional.location}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">
                                <i class="fas fa-clock"></i> Tiempo de respuesta:
                            </span>
                            <span class="detail-value">${professional.responseTime}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">
                                <i class="fas fa-check-circle"></i> Trabajos completados:
                            </span>
                            <span class="detail-value">${professional.completedJobs}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">
                                <i class="fas fa-dollar-sign"></i> Precio estimado:
                            </span>
                            <span class="detail-value price-value">$${professional.price}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">
                                <i class="fas fa-info-circle"></i> Estado:
                            </span>
                            <span class="detail-value" style="color: ${professional.available ? '#4CAF50' : '#666'}">
                                ${availabilityText}
                            </span>
                        </div>
                    </div>
                    
                    <div class="professional-actions">
                        <button class="btn-contact" onclick="contactProfessional(${professional.id})" ${buttonDisabled}>
                            ${buttonText}
                        </button>
                        <button class="btn-profile" onclick="viewProfile(${professional.id})">
                            Ver Perfil
                        </button>
                    </div>
                </div>
            `;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let starsHTML = '';
            
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }
            
            return starsHTML;
        }

        // Filter functionality
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                // Remove active class from all chips
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked chip
                this.classList.add('active');
                
                // Set current filter
                currentFilter = this.dataset.filter;
                
                // Apply filter
                filterProfessionals();
                loadProfessionals();
            });
        });

        function filterProfessionals() {
            switch (currentFilter) {
                case 'verified':
                    filteredProfessionals = professionalsData.filter(prof => prof.badges.includes('verified'));
                    break;
                case 'premium':
                    filteredProfessionals = professionalsData.filter(prof => prof.badges.includes('premium'));
                    break;
                case 'nearby':
                    filteredProfessionals = [...professionalsData].sort((a, b) => {
                        const distanceA = parseFloat(a.location.match(/\d+\.\d+/)[0]);
                        const distanceB = parseFloat(b.location.match(/\d+\.\d+/)[0]);
                        return distanceA - distanceB;
                    });
                    break;
                case 'rating':
                    filteredProfessionals = [...professionalsData].sort((a, b) => b.rating - a.rating);
                    break;
                case 'price':
                    filteredProfessionals = [...professionalsData].sort((a, b) => {
                        return parseInt(a.price.replace(',', '')) - parseInt(b.price.replace(',', ''));
                    });
                    break;
                default:
                    filteredProfessionals = [...professionalsData];
            }
        }

        function contactProfessional(professionalId) {
            const professional = professionalsData.find(prof => prof.id === professionalId);
            
            if (!professional.available) {
                alert('Este profesional no está disponible en este momento');
                return;
            }
            
            // Store selected professional
            localStorage.setItem('selectedProfessional', JSON.stringify(professional));
            
            // Navigate to service management
            window.location.href = 'android-gestion-servicio.html';
        }

        function viewProfile(professionalId) {
            const professional = professionalsData.find(prof => prof.id === professionalId);
            localStorage.setItem('viewingProfessional', JSON.stringify(professional));
            
            // Would navigate to professional profile page
            alert(`Ver perfil completo de ${professional.name}\n\nEspecialidades:\n${professional.specialties.join('\n')}`);
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
