<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEVP - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            margin-bottom: 1.5rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }

        .form-floating label {
            display: flex;
            align-items: center;
            padding-left: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }

        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #0056b3;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
        }

        .auth-divider {
            text-align: center;
            position: relative;
            margin: 1.5rem 0;
            color: #6c757d;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dee2e6;
        }

        .auth-divider span {
            background-color: white;
            padding: 0 1rem;
        }

        .social-login .btn {
            border-radius: 12px;
            padding: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-check-input:checked {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-tools fa-3x text-primary"></i>
            </div>
            <h1 class="auth-title">Iniciar Sesión</h1>
            <p class="auth-subtitle">Accede a tu cuenta TEVP</p>
        </div>

        <form class="auth-form">
            <div class="form-floating">
                <input type="email" class="form-control" id="loginEmail" placeholder="correo@ejemplo.com">
                <label for="loginEmail">
                    <i class="fas fa-envelope me-2"></i>Correo electrónico
                </label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="loginPassword" placeholder="contraseña">
                <label for="loginPassword">
                    <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <button type="button" class="password-toggle">
                    <i class="far fa-eye"></i>
                </button>
            </div>

            <div class="auth-options">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Recordarme
                    </label>
                </div>
                <a href="#" class="text-decoration-none">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <button type="submit" class="btn btn-primary">
                Iniciar Sesión
            </button>

            <div class="auth-divider">
                <span>o</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn btn-outline-danger">
                    <i class="fab fa-google me-2"></i>
                    Continuar con Google
                </button>
                <button type="button" class="btn btn-outline-primary">
                    <i class="fab fa-facebook-f me-2"></i>
                    Continuar con Facebook
                </button>
            </div>

            <div class="auth-switch">
                <p>¿No tienes cuenta? 
                    <a href="#" class="text-decoration-none fw-bold">
                        Regístrate aquí
                    </a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
