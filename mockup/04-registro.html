<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEVP - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            margin-bottom: 1.5rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .user-type-selector {
            margin-bottom: 1.5rem;
        }

        .user-type-selector .btn-group {
            width: 100%;
        }

        .user-type-selector .btn {
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 500;
            border: 2px solid #dee2e6;
        }

        .user-type-selector .btn-check:checked + .btn {
            background-color: #0056b3;
            border-color: #0056b3;
            color: white;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1rem;
        }

        .form-control,
        .form-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
        }

        .form-floating label {
            display: flex;
            align-items: center;
            padding-left: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }

        .btn-success {
            background: #28a745;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-check-input:checked {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .professional-fields {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px dashed #dee2e6;
        }

        .professional-fields h6 {
            color: #0056b3;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-user-plus fa-3x text-success"></i>
            </div>
            <h1 class="auth-title">Crear Cuenta</h1>
            <p class="auth-subtitle">Únete a la comunidad TEVP</p>
        </div>

        <form class="auth-form">
            <!-- Selector de tipo de usuario -->
            <div class="user-type-selector">
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="userType" id="clientType" value="cliente" checked>
                    <label class="btn btn-outline-primary" for="clientType">
                        <i class="fas fa-user me-1"></i>Cliente
                    </label>
                    <input type="radio" class="btn-check" name="userType" id="professionalType" value="profesional">
                    <label class="btn btn-outline-success" for="professionalType">
                        <i class="fas fa-hard-hat me-1"></i>Profesional
                    </label>
                </div>
            </div>

            <!-- Datos personales -->
            <div class="row">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerName" placeholder="Nombre">
                        <label for="registerName">Nombre</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="registerLastname" placeholder="Apellidos">
                        <label for="registerLastname">Apellidos</label>
                    </div>
                </div>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="registerRun" placeholder="12.345.678-9">
                <label for="registerRun">
                    <i class="fas fa-id-card me-2"></i>RUT
                </label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="registerEmail" placeholder="correo@ejemplo.com">
                <label for="registerEmail">
                    <i class="fas fa-envelope me-2"></i>Correo electrónico
                </label>
            </div>

            <div class="form-floating">
                <input type="tel" class="form-control" id="registerPhone" placeholder="+56912345678">
                <label for="registerPhone">
                    <i class="fas fa-phone me-2"></i>Teléfono
                </label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="registerPassword" placeholder="contraseña">
                <label for="registerPassword">
                    <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <button type="button" class="password-toggle">
                    <i class="far fa-eye"></i>
                </button>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="confirmar contraseña">
                <label for="confirmPassword">
                    <i class="fas fa-lock me-2"></i>Confirmar contraseña
                </label>
            </div>

            <!-- Campos de profesional (mostrados cuando se selecciona) -->
            <div class="professional-fields d-none">
                <h6><i class="fas fa-tools me-2"></i>Información Profesional</h6>
                
                <div class="form-floating mb-3">
                    <select class="form-select" id="specialtySelect">
                        <option value="">Selecciona tu especialidad</option>
                        <option value="plomeria">Plomería</option>
                        <option value="electricidad">Electricidad</option>
                        <option value="climatizacion">Climatización</option>
                        <option value="construccion">Construcción</option>
                        <option value="electrodomesticos">Electrodomésticos</option>
                        <option value="soldadura">Soldadura</option>
                    </select>
                    <label for="specialtySelect">
                        <i class="fas fa-tools me-2"></i>Especialidad principal
                    </label>
                </div>

                <div class="form-floating">
                    <input type="number" class="form-control" id="experienceYears" min="0" max="50" placeholder="0">
                    <label for="experienceYears">
                        <i class="fas fa-calendar-alt me-2"></i>Años de experiencia
                    </label>
                </div>
            </div>

            <!-- Términos y condiciones -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="acceptTerms">
                <label class="form-check-label" for="acceptTerms">
                    Acepto los 
                    <a href="#" class="text-decoration-none">Términos y Condiciones</a>
                    y la 
                    <a href="#" class="text-decoration-none">Política de Privacidad</a>
                </label>
            </div>

            <button type="submit" class="btn btn-success">
                Crear Cuenta
            </button>

            <div class="auth-switch">
                <p>¿Ya tienes cuenta? 
                    <a href="#" class="text-decoration-none fw-bold">
                        Inicia sesión aquí
                    </a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
