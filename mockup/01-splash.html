<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEVP - Splash Screen M칩vil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mobile-frame.css">
    <style>
        /* Splash screen espec칤fico */
        .splash-container {
            height: 100%;
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            animation: logoAppear 1.5s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #0056b3;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: logoPulse 2s ease-in-out infinite;
        }

        .app-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .app-tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
        }

        .loading-container {
            position: relative;
            margin-top: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .version-info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        /* Animaciones */
        @keyframes logoAppear {
            from {
                opacity: 0;
                transform: scale(0.3) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Part칤culas de fondo */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            left: 35%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 50%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            left: 65%;
            animation-delay: 3s;
        }

        .particle:nth-child(6) {
            left: 80%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }

        .logo-container {
            z-index: 10;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Dispositivo m칩vil contenedor -->
    <div class="mobile-device">
        <!-- Status bar -->
        <div class="mobile-status-bar screen-splash">
            <div class="status-left">
                <div class="signal-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="wifi"></div>
            </div>
            <div class="status-center">9:41</div>
            <div class="status-right">
                <span>100%</span>
                <div class="battery"></div>
            </div>
        </div>

        <!-- Pantalla del dispositivo -->
        <div class="mobile-screen">
            <div class="screen-reflection"></div>
            
            <!-- Contenido de la app -->
            <div class="app-content">
                <div class="splash-container">
                    <!-- Part칤culas de fondo -->
                    <div class="bg-particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>

                    <!-- Logo y contenido principal -->
                    <div class="logo-container">
                        <div class="logo">
                            游댢
                        </div>
                        <h1 class="app-name">TEVP</h1>
                        <p class="app-tagline">Tu experto virtual profesional</p>
                    </div>

                    <!-- Indicador de carga -->
                    <div class="loading-container">
                        <div class="loading-spinner mx-auto"></div>
                        <div class="loading-text text-center">Cargando...</div>
                    </div>

                    <!-- Info de versi칩n -->
                    <div class="version-info">
                        Versi칩n 1.0.0
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones f칤sicos del dispositivo -->
        <div class="side-button volume-up"></div>
        <div class="side-button volume-down"></div>
        <div class="side-button power-button"></div>
        <div class="home-button"></div>
    </div>

    <script>
        // Simulaci칩n de carga de la app
        setTimeout(function() {
            document.querySelector('.loading-text').textContent = 'Iniciando TEVP...';
        }, 2000);

        setTimeout(function() {
            // Aqu칤 podr칤as redirigir a la siguiente pantalla
            console.log('App lista para usar');
        }, 4000);
    </script>
</body>
</html>
