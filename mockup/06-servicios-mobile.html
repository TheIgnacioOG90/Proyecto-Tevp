    <script>
        // Datos de servicios simulados
        const servicesData = [
            {
                id: 1,
                name: "Reparaci√≥n de Tuber√≠as",
                professional: "Carlos Rodr√≠guez",
                category: "plumbing",
                rating: 4.8,
                reviews: 127,
                price: 350,
                unit: "/servicio",
                icon: "üîß",
                tags: ["Urgente", "24/7"],
                featured: true
            },
            {
                id: 2,
                name: "Instalaci√≥n El√©ctrica",
                professional: "Mar√≠a Garc√≠a",
                category: "electrical",
                rating: 4.9,
                reviews: 95,
                price: 450,
                unit: "/d√≠a",
                icon: "‚ö°",
                tags: ["Certificado", "Garant√≠a"],
                featured: true
            },
            {
                id: 3,
                name: "Pintura de Interiores",
                professional: "Jos√© Mart√≠nez",
                category: "painting",
                rating: 4.7,
                reviews: 203,
                price: 180,
                unit: "/m¬≤",
                icon: "üé®",
                tags: ["Materiales incluidos"],
                featured: false
            },
            {
                id: 4,
                name: "Reparaci√≥n de Techos",
                professional: "Ana L√≥pez",
                category: "construction",
                rating: 4.6,
                reviews: 78,
                price: 800,
                unit: "/servicio",
                icon: "üèóÔ∏è",
                tags: ["Urgente", "Experiencia"],
                featured: true
            },
            {
                id: 5,
                name: "Carpinter√≠a a Medida",
                professional: "Luis Hern√°ndez",
                category: "carpentry",
                rating: 4.9,
                reviews: 156,
                price: 250,
                unit: "/hora",
                icon: "ü™ö",
                tags: ["Personalizado", "Madera premium"],
                featured: false
            },
            {
                id: 6,
                name: "Destape de Drenajes",
                professional: "Roberto Silva",
                category: "plumbing",
                rating: 4.5,
                reviews: 89,
                price: 200,
                unit: "/servicio",
                icon: "üîß",
                tags: ["R√°pido", "Ecol√≥gico"],
                featured: false
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        // Inicializar la app
        document.addEventListener('DOMContentLoaded', function() {
            renderServices();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Filtros
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderServices();
                });
            });

            // B√∫squeda
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchTerm = e.target.value.toLowerCase();
                renderServices();
            });

            // B√∫squeda al presionar enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    renderServices();
                }
            });
        }

        function renderServices() {
            const container = document.getElementById('servicesContainer');
            let filteredServices = servicesData;

            // Aplicar filtro de categor√≠a
            if (currentFilter !== 'all') {
                filteredServices = filteredServices.filter(service => service.category === currentFilter);
            }

            // Aplicar b√∫squeda
            if (searchTerm) {
                filteredServices = filteredServices.filter(service =>
                    service.name.toLowerCase().includes(searchTerm) ||
                    service.professional.toLowerCase().includes(searchTerm) ||
                    service.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }

            // Renderizar servicios
            if (filteredServices.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <h5>No se encontraron servicios</h5>
                        <p>Intenta con otros t√©rminos de b√∫squeda</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredServices.map(service => `
                <div class="service-card" onclick="viewService(${service.id})">
                    <div class="service-header">
                        <div class="service-avatar">
                            ${service.icon}
                        </div>
                        <div class="service-info">
                            <div class="service-name">${service.name}</div>
                            <div class="service-professional">${service.professional}</div>
                            <div class="service-rating">
                                <div class="stars">
                                    ${'‚òÖ'.repeat(Math.floor(service.rating))}${service.rating % 1 ? '‚òÜ' : ''}
                                </div>
                                <span>${service.rating}</span>
                                <span>(${service.reviews} reviews)</span>
                            </div>
                        </div>
                        <div class="service-price">
                            <div class="price-amount">$${service.price}</div>
                            <div class="price-unit">${service.unit}</div>
                        </div>
                    </div>
                    <div class="service-tags">
                        ${service.tags.map(tag => `
                            <span class="service-tag ${service.featured && tag === service.tags[0] ? 'featured' : ''}">${tag}</span>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Animaci√≥n de entrada
            container.querySelectorAll('.service-card').forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
            });
        }

        function filterServices(category) {
            // Actualizar filtro activo
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.filter === category) {
                    tab.classList.add('active');
                }
            });
            
            currentFilter = category;
            renderServices();
        }

        function viewService(serviceId) {
            const service = servicesData.find(s => s.id === serviceId);
            if (service) {
                // Guardar servicio seleccionado y navegar a b√∫squeda
                localStorage.setItem('selectedService', JSON.stringify(service));
                navigateTo('busqueda');
            }
        }

        function openChat() {
            alert('Chat de soporte abierto. ¬øEn qu√© podemos ayudarte?');
        }

        // Scroll suave para mejor UX
        document.addEventListener('scroll', function() {
            const header = document.querySelector('.services-header');
            if (window.scrollY > 100) {
                header.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
            } else {
                header.style.boxShadow = 'none';
            }
        });

        // Gestos t√°ctiles para navegaci√≥n
        let startY = 0;
        let startX = 0;

        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function(e) {
            if (!startY || !startX) return;
            
            let endY = e.changedTouches[0].clientY;
            let endX = e.changedTouches[0].clientX;
            
            let diffY = startY - endY;
            let diffX = startX - endX;
            
            // Pull to refresh
            if (diffY < -100 && Math.abs(diffX) < 50 && window.scrollY === 0) {
                // Simular refresh
                document.querySelector('.services-content').style.opacity = '0.5';
                setTimeout(() => {
                    renderServices();
                    document.querySelector('.services-content').style.opacity = '1';
                }, 1000);
            }
            
            startY = 0;
            startX = 0;
        });
    </script>
