<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEVP - Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .onboarding-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .onboarding-icon {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .onboarding-title {
            font-size: 2rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 1.5rem;
        }

        .onboarding-text {
            font-size: 1.1rem;
            color: #6c757d;
            line-height: 1.7;
            margin-bottom: 3rem;
            max-width: 320px;
        }

        .onboarding-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #dee2e6;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background-color: #0056b3;
            width: 24px;
            border-radius: 12px;
        }

        .onboarding-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 320px;
        }

        .btn-skip {
            background: none;
            border: 2px solid #6c757d;
            color: #6c757d;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
        }

        .btn-next {
            background: #0056b3;
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 500;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-icon">
            <i class="fas fa-handshake fa-5x text-primary"></i>
        </div>
        <h2 class="onboarding-title">¡Bienvenido a TEVP!</h2>
        <p class="onboarding-text">
            La plataforma líder en servicios técnicos especializados de Chile.
            Conecta con profesionales expertos en segundos.
        </p>
        
        <div class="onboarding-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>

        <div class="onboarding-controls">
            <button class="btn btn-skip">Saltar</button>
            <button class="btn btn-next">Siguiente</button>
        </div>
    </div>
</body>
</html>
